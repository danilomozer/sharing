<div class="container-fluid no-color">
    <div class="card card-login">
      <div class="card-body">
          <img class="shadow-soft" src="../../../assets/logo.svg" alt="" class="mx-auto d-block img-logo mt-2">
          <h2 class="text-center mt-1 mb-3">Sharing</h2>
       
        <form [formGroup]="registerForm" style="padding: 0 10% 0 10%">
            
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" id="name"  placeholder="Nome">
          </div>

          <div class="form-group">
            <input type="text" formControlName="lastName" class="form-control" id="last-name"  placeholder="Sobrenome">
          </div>

          <div class="form-group">
            <input placeholder="Data de nascimento" class="form-control" type="text" onfocus="(this.type='date')" formControlName="birthday" id="birthday">
            
            <!-- <label for="birthday">Data de nascimento:</label> -->
            <!-- <input type="date" formControlName="birthday" class="form-control" id="birthday" placeholder="Data de nascimento"> -->
          </div>

          <div class="form-group">
            <input type="text" formControlName="job" class="form-control" id="job"  placeholder="OcupaÃ§Ã£o">
          </div>

          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" id="email"  placeholder="Email">
          </div>

          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Senha">
          </div>

          <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-block btn-primary mt-5">Cadastrar</button>
          
          <div class="alert alert-danger mt-4" *ngIf="exception" role="alert">
            {{errorMessage}}
           </div>
          
        </form>
          
      </div>
    </div>
  </div>
