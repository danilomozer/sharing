<div class="container-fluid">
  <div class="card card-login">
    <div class="card-body">
      <img class="shadow-hard" src="../../../assets/logo.svg" alt="" class="mx-auto d-block img-logo mt-2">
      <h2 class="text-center mt-1 mb-5">Sharing</h2>
      <form [formGroup]="loginForm" style="padding: 0 10% 0 10%">
          <div class="form-group">
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" required> 
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Senha" required>
            </div>
            <button type="submit" (click)="login(loginForm.value)" class="btn btn-block btn-primary mt-5">Entrar</button>            
            <button type="submit" class="btn btn-block btn-link"><span><small>Esqueceu a senha? Clique aqui</small></span></button>
            
            <a routerLink="/register"><button class="btn btn-block btn-link mt-5" >Criar Conta</button></a>
          </form>
    </div>
  </div>
</div>
